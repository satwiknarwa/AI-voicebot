<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üéôÔ∏è Voice Chatbot</title>
  <style>
    /* üåà Background gradient */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* üí¨ Main Chat Container */
    .chat-container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 480px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* keeps input bar fixed at bottom */
      height: 85vh;
    }

    h2 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2::before {
      content: "üé§";
    }

    /* üó®Ô∏è Chat box with auto-scroll */
    .chat-box {
      background: #f3e5f5;
      border-radius: 15px;
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .message.user {
      background: #d1c4e9;
      align-self: flex-end;
      color: #311b92;
      font-weight: 500;
    }

    .message.bot {
      background: #ede7f6;
      align-self: flex-start;
      color: #4a148c;
    }

    /* üì® Input area */
    .input-area {
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f3e5f5;
      border-radius: 20px;
      padding: 10px 15px;
      margin-top: 10px;
    }

    textarea {
      flex: 1;
      height: 60px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      resize: none;
      background: transparent;
    }

    button {
      background: #7b1fa2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #9c27b0;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 15px 0;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #4a148c;
      margin-top: 5px;
    }

    .output-box {
      background: #f3e5f5;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 15px;
      color: #333;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    #recordBtn {
      background: #8e24aa;
      margin-top: 10px;
    }

    #recordBtn:hover {
      background: #9c27b0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Voice Chatbot</h2>

    <!-- üí¨ Chat Display -->
    <div class="chat-box" id="chatBox">
      <div class="message bot">üëã Hello! How can I help you today?</div>
    </div>

    <!-- üì® Text Input Area -->
    <div class="input-area">
      <textarea id="message" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>

    <hr>

    <!-- üé§ Voice Section -->
    <div class="section-title">üéôÔ∏è Speak to the Bot</div>
    <button id="recordBtn">üéôÔ∏è Start Recording</button>

    <div class="output-box"><strong>Transcript:</strong> <span id="transcript"></span></div>
    <div class="output-box"><strong>Reply:</strong> <span id="audioReply"></span></div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const recordBtn = document.getElementById("recordBtn");
    let mediaRecorder, audioChunks = [];

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const messageBox = document.getElementById("message");
      const msg = messageBox.value.trim();
      if (!msg) return;

      chatBox.innerHTML += `<div class="message user">${msg}</div>`;
      scrollToBottom();

      const res = await fetch("/chat_with_ai/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class="message bot">${data.reply || data.error}</div>`;
      scrollToBottom();

      messageBox.value = "";
      messageBox.focus();
    }

    // üé§ Voice Recording
    recordBtn.addEventListener("click", async () => {
      if (recordBtn.textContent.includes("Start")) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.start();
        recordBtn.textContent = "‚èπÔ∏è Stop Recording";

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "recording.webm");

          const res = await fetch("/process_audio/", { method: "POST", body: formData });
          const data = await res.json();
          document.getElementById("transcript").innerText = data.text || data.error || "No transcription";

          if (data.text) {
            chatBox.innerHTML += `<div class="message user">${data.text}</div>`;
            scrollToBottom();

            const aiRes = await fetch("/chat_with_ai/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: data.text })
            });

            const aiData = await aiRes.json();
            document.getElementById("audioReply").innerText = aiData.reply || aiData.error;

            chatBox.innerHTML += `<div class="message bot">${aiData.reply || aiData.error}</div>`;
            scrollToBottom();
          }
        };
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üéôÔ∏è Start Recording";
      }
    });
  </script>
</body>
</html>
